<!DOCTYPE html>
<html lang="pa-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./assets/img1.svg" alt="" />
      </header>

      <h2 class="first-legend">Informações pessoais</h2>

      <form id="my-form">
        <div class="fieldset-wrapper">
          <fieldset>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="info-name">Nome</label>
                <input type="text" id="info-name" required minlength="3" placeholder="Seu primeiro nome" />
              </div>
              <div class="input-wrapper">
                <label for="info-last-name">Sobrenome</label>
                <input type="text" id="info-last-name" required minlength="3" placeholder="Seu ultimo nome" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="info-email"
                >Email <span>(digite um email válido : exemplo@exemplo.com)</span></label
              >
              <input type="email" id="info-email" required placeholder="Seu email mais utilizado" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="info-name-mentorship"
                >Selecione quem foi seu mentor</label
              >
              <select id="info-name-mentorship" required>
                <option value="" disabled selected>
                  Procure por seu mentor
                </option>
                <option value="walace-cordeiro">
                  Walace Cordeiro dos Santos
                </option>
                <option value="mayk-brito">Mayk Brito</option>
                <option value="ruan-oliveira">Ruan Oliveira de Oliveira</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="mentor-feedback">Feedback sobre o mentor <span>(opcional)</span> </label>
              <textarea id="mentor-feedback" placeholder="Conte-nos tudo..."></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="clarified-doubts" />
              <label for="clarified-doubts"
                >Marque se suas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </fieldset>

          <fieldset>
            <legend>agendando próxima mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
                <input placeholder="Insira uma data" type="date" id="info-date" required />
              </div>
              <div class="input-wrapper">
                <label for="info-begin">Das</label>
                <input type="time" id="info-begin" required />
              </div>
              <div class="input-wrapper">
                <label for="info-end">Até</label>
                <input type="time" id="info-end" required />
              </div>
            </div>
          </fieldset>
          <button class="button" form="my-form">salvar</button>
        </div>
      </form>
    </div>
  </body>
</html>
